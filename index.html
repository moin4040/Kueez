<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get('u');
      if (targetUrl) {
        window.location.href = targetUrl; // No decode to avoid double decoding issues
      } else {
        document.write("<h2>No redirect URL found.</h2>");
      }
    </script>
  </head>
  <body>
  </body>
</html>
